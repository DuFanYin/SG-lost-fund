<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="icon" href="{{ url_for('static', filename='./img/favicon.ico') }}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/img/favicon-16x16.png">
    <link rel="manifest" href="../static/site.webmanifest">

    <!-- Login CSS -->

    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.js"></script>

    <!-- Firebase App (Core) SDK with compat versions for older-style imports -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script> <!-- Add this line -->

    <!-- Boxicons for input icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

</head>

<body>

    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Background image -->
    <div class="background"></div>

    <!-- Form content -->
    <div id="app" class="d-flex justify-content-center align-items-center mt-5 px-3 px-md-0">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <div class="card bg-light bg-opacity-75 shadow-lg rounded-3">
                <div class="card-body p-4">
                    <h1 class="text-center mb-4"><i class="bi bi-box-arrow-in-right me-2"></i>Login</h1>

                    <form @submit.prevent="logIn" novalidate>
                        <!-- Email -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bx bxs-envelope"></i></span>
                            <input v-model="email" type="email" class="form-control" placeholder="Email" required />
                        </div>

                        <!-- Password -->
                        <!-- Password -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bx bxs-lock-alt"></i></span>
                            <input v-model="password" :type="passwordVisible ? 'text' : 'password'" class="form-control"
                                placeholder="Password" required />
                            <span class="input-group-text" @click="togglePasswordVisibility" style="cursor: pointer;">
                                <i :class="passwordVisible ? 'bx bx-show' : 'bx bx-hide'"></i>
                            </span>
                        </div>


                        <!-- Error message -->
                        <!-- <div v-if="errorMessage" class="errorMessage">{{ errorMessage }}</div> -->


                        <!-- Error message displayed in red -->
                        <div v-if="errorMessage" class="text-danger text-center mb-3" v-text="errorMessage"></div>

                        <!-- Login button -->
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="login-button">Login</button>
                        </div>

                        <!-- Divider -->
                        <div class="d-flex align-items-center justify-content-center my-4">
                            <hr class="flex-grow-1">
                            <span class="mx-2 text muted">or</span>
                            <hr class="flex-grow-1">
                        </div>

                        <!-- Google Login button -->
                        <div class="d-flex justify-content-center">
                            <button type="button" class="google-login-button" @click="signInWithGoogle">
                                <i class="bx bxl-google me-2"></i>Login with Google
                            </button>
                        </div>

                        <!-- Register -->
                        <p class="text-center mt-3">Don't have an account? <a href="/signup"
                                class="text-decoration-none">Sign Up</a></p>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-white" style="background-color: green;">
                    <h5 class="modal-title" id="successModalLabel">
                        <i class="fas fa-check-circle me-2"></i> Success!
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p class="mb-0" style="font-size: 1.1rem;">
                        Welcome, <span id="username-display"></span>! Redirecting you to the home page...
                    </p>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load the JavaScript to include the footer -->
    <script src="../static/js/footer.js"></script>

    <!-- Load the Javascript to include signup.js -->
    <script type="module" src="../static/js/login.js"></script>

    <!-- Load the JavaScript to include the Navbar -->
    <script type="module" src="../static/js/navbar.js"></script>
</body>

</html>
