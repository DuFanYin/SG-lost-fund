    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background: url('../static/img/loginBG.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
            z-index: -1;
        }

        #app {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            margin-top: 50px;
        }

        .login-button {
            background-color: blue;
            color: white;
            border: 1px solid black;
            display: inline-flex;
            border-radius: 50px;
            font-size: 15px;
            justify-content: center;
            width: 40%;
            align-items: center;
            font-weight: bold;
            padding: 10px;
        }

        .google-login-button {
            background-color: white;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 50px;
            font-size: 15px;
            width: 40%;
            font-weight: bold;
            padding: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        /* Success Modal */
        #successModal .modal-content {
            border-radius: 10px;
        }

        #successModal .modal-body p {
            color: #333;
        }

        #successModal .modal-header h5 {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <!-- <h1>Login</h1>
    <form onsubmit="event.preventDefault(); logIn();">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
    </form> -->

    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Background image -->
    <div class="background"></div>

    <!-- Form content -->
    <div id="app" class="d-flex justify-content-center align-items-center mt-5 px-3 px-md-0">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6">
            <div class="card bg-light bg-opacity-75 shadow-lg rounded-3">
                <div class="card-body p-4">
                    <h1 class="text-center mb-4">Login</h1>

                    <form @submit.prevent="logIn" novalidate>
                        <!-- Email -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bx bxs-envelope"></i></span>
                            <input v-model="email" type="email" class="form-control" placeholder="Email" required />
                        </div>

                        <!-- Password -->
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bx bxs-lock-alt"></i></span>
                            <input v-model="password" type="password" class="form-control" placeholder="Password"
                                required />
                        </div>

                        <!-- Error message -->
                        <!-- <div v-if="errorMessage" class="errorMessage">{{ errorMessage }}</div> -->


                        <!-- Error message displayed in red -->
                        <div v-if="errorMessage" class="text-danger text-center mb-3" v-text="errorMessage"></div>

                        <!-- Login button -->
                        <div class="d-flex justify-content-center">
                            <button type="submit" class="login-button">Login</button>
                        </div>

                        <!-- Divider -->
                        <div class="d-flex align-items-center justify-content-center my-4">
                            <hr class="flex-grow-1">
                            <span class="mx-2 text muted">or</span>
                            <hr class="flex-grow-1">
                        </div>

                        <!-- Google Login button -->
                        <div class="d-flex justify-content-center">
                            <button type="button" class="google-login-button" @click="signInWithGoogle">
                                <i class="bx bxl-google me-2"></i>Login with Google
                            </button>
                        </div>

                        <!-- Register -->
                        <p class="text-center mt-3">Don't have an account? <a href="/signup"
                                class="text-decoration-none">Sign Up</a></p>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header text-white" style="background-color: green;">
                    <h5 class="modal-title" id="successModalLabel">
                        <i class="fas fa-check-circle me-2"></i> Success!
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <p class="mb-0" style="font-size: 1.1rem;">Login successful! Redirecting you to the home page...</p>
                </div>
            </div>
        </div>
    </div>



    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load the JavaScript to include the footer -->
    <script src="../static/js/footer.js"></script>

    <!-- Load the Javascript to include signup.js -->
    <script type="module" src="../static/js/login.js"></script>

    <!-- Load the JavaScript to include the Navbar -->
    <script type="module" src="../static/js/navbar.js"></script>
</body>

</html>
