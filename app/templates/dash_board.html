<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="{{ url_for('static', filename='./img/favicon.ico') }}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/img/favicon-16x16.png">
    <link rel="manifest" href="../static/site.webmanifest">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/dashboard.css">

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.js"></script>

    <!-- Plotly, Chart.js, and Font Awesome -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Firebase App (Core) SDK with compat versions for older-style imports -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <title>User Dashboard</title>
</head>

<body>
    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Dashboard content with Vue binding -->
    <div id="app" class="container-fluid">
        <div class="row">
            <div class="col-lg-6 d-flex flex-column">
                <div class="pink-box w-100 mb-3 mt-3">
                    <br> <i class="fas fa-users"></i>
                    <span>Total Number of Registered Users</span>

                    <!-- Direct binding -->
                    <p id="boldNumber" v-text="totalUsers"></p>
                </div>
                <div class="row gx-3 gx-md-5 mt-3"> <!-- Adjust gap with gx-* classes -->
                    <div class="col-md-6 col-lg-6 d-flex align-items-stretch">
                        <div class="yellow-box w-100">
                            <br> <i class="fas fa-book"></i>
                            <span>Total Lost Item Reports</span>
                            <p id="boldNumber" v-text="lostItemReports"></p>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex align-items-stretch mt-3 mt-md-0"> <!-- Add top margin on small screens -->
                        <div class="green-box w-100">
                            <br> <i class="fas fa-thumbs-up"></i>
                            <span>Total Number of Recovered Items</span>
                            <p id="boldNumber" v-text="recoveredItems"></p>
                        </div>
                    </div>
                </div>
            </div>
            
             <div class="col-lg-6 col-md-12">
                <div class="leaderboard mt-3">
                    <h2 class="text-center">Leaderboard</h2>
                    <br>
                    <table class="table table-hover text-white">
                        <thead>
                            <tr>
                                <th>Ranking</th>
                                <th>Username</th>
                                <th>Number of items found</th>
                                <th>Points</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboardData">
                        </tbody>
                    </table>
                </div>
            </div> 


            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-6 col-md-6 d-flex flex-column">
           <!-- Pie Chart-->
           <div class="p-1 bg-light rounded-3 flex-fill">
            <div class="container-fluid py-2 chart-container pie-chart-container">
                <!-- Unique ID for the pie chart -->
                <canvas id="pieChart"></canvas> 
            </div>
           <!--  <select class="form-select mt-2" v-model="selectedReportType" @change="handleSelectionChange">  
                <option disabled value="">Select Status</option> 
                <option value="Found">Found</option>
                <option value="Lost">Lost</option>
            </select>-->

            <select class="form-select mt-2" v-model="selectedReportType" @change="updatePieChart">  
                <option disabled value="">Select Status</option> 
                <option value="Found">Found</option>
                <option value="Lost">Lost</option>
            </select>
            
            
        </div>
        
            </div>
            
            <div class="col-lg-6 col-md-6 d-flex flex-column">
                 <!-- Stacked Line and Bar Charts -->
                <div class="p-1 bg-light rounded-3 flex-fill">
                    <div class="container-fluid py-2 chart-container">
                        <canvas id="lineChart" style="width: 100%; height: 300px;"></canvas>
                    </div>
                </div>
                <div class="p-1 bg-light rounded-3 flex-fill">
                    <div class="container-fluid py-2 chart-container">
                        <canvas id="barChart" style="width: 100%; height: 300px;"></canvas>
                    </div>
                </div>
            </div>
            </div>
            </div>
    </div>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <!-- External JavaScript Files -->
    <script type="module" src="../static/js/dashboard.js"></script> <!-- Add your other JavaScript files if needed -->

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load the JavaScript to include the Navbar -->
    <script type="module" src="../static/js/navbar.js"></script>

    <!-- Load the JavaScript to include the footer -->
    <script src="../static/js/footer.js"></script>


</body>

</html>
