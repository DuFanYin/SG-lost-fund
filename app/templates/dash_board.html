<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{{ url_for('static', filename='./img/favicon.ico') }}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/img/favicon-16x16.png">
    <link rel="manifest" href="../static/site.webmanifest">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons-->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">

    <!-- Dashboard CSS -->
    <link rel="stylesheet" href="static/css/dashboard.css">

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.js"></script>

    <!-- Plotly, Chart.js, and Font Awesome -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.2/dist/gsap.min.js"></script>
    <script type="module">
    // Now you can use gsap directly without importing
    gsap.to(".myElement", { duration: 1, x: 100 });
    </script>

    <!-- ScrollTrigger Plugin -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>

    <!-- Firebase App (Core) SDK with compat versions for older-style imports -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <title>User Dashboard</title>
</head>

<body>
    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>
    
    <!-- Dashboard content with Vue binding -->
    <div id="app" class="container-fluid">
        <div class="row">
            <div class="col-lg-6 d-flex flex-column">
                <div class="grey_border_top w-100 mb-3 mt-3 shadow">
                    <br> <i class="fas fa-users fa-2x"></i>

                    <span class="box-title">Total Number of Registered Users
                        <i class="fas fa-info-circle" data-bs-toggle="tooltip" data-bs-placement="right"
                            title="This number represents the total number of users who have signed up on the platform."></i>
                    </span>

                    <!-- Direct binding -->
                    <p id="boldNumber" v-text="totalUsers"></p>
                </div>
                <div class="row gx-3 gx-md-5 mt-3 "> <!-- Adjust gap with gx-* classes -->
                    <div class="col-md-6 col-lg-6 d-flex align-items-stretch">
                        <div class="grey_border_bottom w-100 shadow">
                            <br>
                            <i class="fas fa-book icon-large fa-2x"></i>

                            <span class="box-title">Total Lost Item Reports
                                <i class="fas fa-info-circle" data-bs-toggle="tooltip" data-bs-placement="right"
                                    title="This number represents the total number of lost item reports across all users."></i>
                            </span>
        
                          
                            <p id="boldNumber" v-text="lostItemReports"></p>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex align-items-stretch mt-3 mt-md-0 ">
                        <!-- Add top margin on small screens -->
                        <div class="grey_border_bottom w-100 shadow">
                            <br> <i class="fas fa-thumbs-up fa-2x"></i>

                            <span class="box-title">Total Number of Recovered Items
                                <i class="fas fa-info-circle" data-bs-toggle="tooltip" data-bs-placement="right"
                                    title="This number represents the total number of recovered items across all users."></i>
                            </span>
                          
                            <p id="boldNumber" v-text="recoveredItems"></p>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <br>
            
            <div class="col-lg-6 col-md-12">
                <div class="leaderboard grey_border_top mt-3 mr-1 ml-2 shadow">
                    <h1 class="text-center text-dark">
                        <img src="static/img/trophy2.png" alt="trophy" class="trophy-icon" /> 
                        Leaderboard 
                        <img src="static/img/trophy2.png" alt="trophy" class="trophy-icon" /> 
                    </h1>
                    <!-- Overlay message displayed when user is not logged in -->
                    <div v-if="!isLoggedIn" class="overlay-message">
                        <h3><i class="fas fa-lock"></i> Login Access Required. Please <a href="/login">login</a> to view
                            it.</h3>
                    </div>

                    <br>

                    <!-- Leaderboard table, only shown if user is logged in -->
                    <div v-else>
                        <table class=" table table-hover text-white shadow table_border ">
                            <thead>
                                <tr>
                                    <th>Ranking</th>
                                    <th>Username</th>
                                    <th>Number of items found</th>
                                    <th>Points</th>
                                </tr>
                            </thead>
                            <tbody id="leaderboardData">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
           <div class="row mt-3">
                <div class="ml-3 col-lg-6 col-md-6 d-flex flex-column shadow grey_border_top">
                    <div class="p-1 rounded-3 flex-fill w-100 ">
                        <div class="container-fluid py-2 chart-container pie-chart-container ">
                            
                            <canvas id="pieChart" style="width: 100%; height: 400px;"></canvas>
                        </div>
            
                        <select class="form-select mt-2" style="width: 100%;" v-model="selectedReportType" @change="updatePieChart">
                            <option disabled value="">Select Status</option>
                            <option value="Found">Found</option>
                            <option value="Lost">Lost</option>
                        </select>


                    </div>

                </div> 
           
                

                <div class="col-lg-6 col-md-6 d-flex flex-column">
                    <!-- Stacked Line and Bar Charts -->
                    <div class="p-1 rounded-3 flex-fill ">
                        <div class="container-fluid py-2 chart-container shadow grey_border_top">
                            <canvas id="lineChart" style="width: 100%; height: 300px;"></canvas>
                        </div>
                    </div>
                    <div class="p-1 rounded-3 flex-fill">
                        <div class="container-fluid py-2 chart-container shadow grey_border_top">
                            <canvas id="barChart" style="width: 100%; height: 300px;"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
  </div>


    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <!-- External JavaScript Files -->
    <script type="module" src="../static/js/dashboard.js"></script> <!-- Add your other JavaScript files if needed -->

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load the JavaScript to include the Navbar -->
    <script type="module" src="../static/js/navbar.js"></script>

    <!-- Load the JavaScript to include the footer -->
    <script src="../static/js/footer.js"></script>


</body>

</html>
