<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/dashboard.css">

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.js"></script>

    <!-- Plotly, Chart.js, and Font Awesome -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Firebase App (Core) SDK with compat versions for older-style imports -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <title>User Dashboard</title>
</head>

<body>
    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Dashboard content with Vue binding -->
    <div id="app" class="container-fluid">
        <div class="row">
            <div class="col-lg-6 d-flex flex-column">
                <div class="pink-box w-100 mb-3 mt-3">
                    <br> <i class="fas fa-users"></i>
                    <span>Total Number of Users</span>

                    <!-- Direct binding -->
                    <p v-text="totalUsers"></p>
                    <!-- <p>{{ totalUsers }}</p> -->
                </div>
                <div class="row gx-3 gx-md-5 mt-3"> <!-- Adjust gap with gx-* classes -->
                    <div class="col-md-6 col-lg-6 d-flex align-items-stretch">
                        <div class="yellow-box w-100">
                            <br> <i class="fas fa-book"></i>
                            <span>Total Lost Item Reports</span>
                            <p>{{ lostItemReports }}</p>
                        </div>
                    </div>
                    <div class="col-md-6 d-flex align-items-stretch mt-3 mt-md-0"> <!-- Add top margin on small screens -->
                        <div class="green-box w-100">
                            <br> <i class="fas fa-thumbs-up"></i>
                            <span>Total Number of Recovered Items</span>
                            <p>{{ recoveredItems }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <!-- External JavaScript Files -->
    <script src="../static/js/dashboard.js"></script> <!-- Add your other JavaScript files if needed -->

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Load the JavaScript to include the Navbar -->
    <script src="../static/js/navbar.js"></script>

    <!-- Load the JavaScript to include the footer -->
    <script src="../static/js/footer.js"></script>


</body>

</html>
