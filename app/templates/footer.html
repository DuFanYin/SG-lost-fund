<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styling -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .content {
            flex-grow: 1;
            padding: 30px;
        }

        footer {
            background-color: #f1f1f1;
            color: #000;
            padding: 20px 0; /* Increased padding for footer */
            width: 100%;
            position: relative;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center; 
            align-items: center; 
            margin-top: auto; /* This will push the footer to the bottom */
        }

        footer p {
            margin: 0;
            font-size: 14px;
            line-height: 1.2;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Your content goes here -->
    <div class="content">
        <!-- Main content of your page -->
    </div>

    <!-- Footer -->
    <footer>
        <p class="mb-0">&copy; 2024 Designed and Built by <a class="text-danger" href="http://127.0.0.1:5000">SG Lost & Founds</a></p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
