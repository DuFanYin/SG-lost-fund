<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


    <!-- Styling -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .content {
            flex-grow: 1;
            padding: 30px;
        }


        footer {
            background-color: #2C2D2D;
            color: white;
            padding: 20px 0;
            width: 100%;
            text-align: center;
            margin-top: auto;
        }

        footer h3 {
            margin-bottom: 10px;
        }

        footer .footer-nav {
            margin: 10px 0;
            font-size: 16px;
        }

        footer .footer-nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }

        footer .social a {
            color: white;
            margin: 0 10px;
            font-size: 20px;
            text-decoration: none;
        }

        footer p {
            margin: 15px 0 0;
            font-size: 14px;
            line-height: 1.2;
            text-decoration: none;

        }

        footer p a {
            text-decoration: none;
        }

        .text-light-blue {
            color: white;
            text-decoration: none;
        }

        .text-light-blue:hover {
            color: #007bff;
        }
    </style>
</head>

<body>
    <!-- Your content goes here -->
    <div class="content">
        <!-- Main content of your page -->
    </div>

    <!-- Footer -->
    <footer>
        <h3>SG Lost & Found</h3>

        <div class="footer-nav">
            <a>About us</a>
            <a>Contact Us</a>
            <a>Terms & Conditions</a>
        </div>

        <div class="social">
            <a><i class="fab fa-twitter"></i></a>
            <a><i class="fab fa-facebook-f"></i></a>
            <a><i class="fab fa-instagram"></i></a>
        </div>

        <p class="mb-0">&copy; Copyrights &nbsp;&nbsp;<a class="text-light-blue" href="http://127.0.0.1:5000">SG
                Lost &
                Founds. All Rights Reserved</a></p>
    </footer>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
