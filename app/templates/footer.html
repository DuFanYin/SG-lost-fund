<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styling -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        /* Content area to grow and take up remaining space */
        .content {
            flex-grow: 1;
            padding-bottom: 60px; /* Ensure padding to prevent overlap with the footer */
        }

        /* Footer styling to center content and make it compact */
        footer {
            background-color: #f1f1f1;
            color: #000;
            padding: 5px 0;
            width: 100%;
            position: relative;
            bottom: 0;
            left: 0;
            display: flex;
            justify-content: center; 
            align-items: center;    
        }

        /* Ensure the text wraps and remains responsive */
        footer p {
            margin: 0;
            font-size: 14px;
            line-height: 1.2;  /* Reducing line-height to make the text more compact */
            text-align: center;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 576px) {
            footer p {
                font-size: 12px;
            }
        }

        /* Further adjustment for very small screens */
        @media (max-width: 400px) {
            footer p {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <!-- Footer -->
    <footer class="bg-light text-center">
        <p class="mb-0">&copy; 2024 Designed and Built by <a class="text-danger" href="http://127.0.0.1:5000">SG Lost & Founds</a></p>
    </footer>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
