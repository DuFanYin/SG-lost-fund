<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="...PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nvbr"
                aria-controls="nvbr" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nvbr">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/user_profile">User Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dash_board">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listing">Listing</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <div id="sidebar-autocomplete-container"></div>
    <div class="card" id="card">
        <div class="card-body" id="cardBody">

        </div>
    </div>
    <div id="panel" class="sidebar">

        <div id="results-container">
        </div>

        <h4>Items Nearby</h4>
        <!-- Filter and items will be dynamically added here -->
    </div>
    <button id="toggle-panel-button" class="toggle-panel-button">
        <img src="https://maps.gstatic.com/tactile/pane/arrow_left_2x.png" alt=">" id="arrow" class="flipped-horizontal">
    </button>
    <div>
        <div id="map" class="map-container"></div>
    </div>

    <div id="layers-button" class="layers-container">
        <div class="layers-icon">Layers</div>
        <div class="layers-menu">
            <div class="layer-option" data-layer="terrain">
                <img src="https://fonts.gstatic.com/s/i/materialiconsoutlined/terrain/v6/24px.svg" alt="Terrain" class="layer-icon">
                Terrain
            </div>
            <div class="layer-option" data-layer="traffic">
                <img src="https://fonts.gstatic.com/s/i/materialiconsoutlined/traffic/v6/24px.svg" alt="Traffic" class="layer-icon">
                Traffic
            </div>
            <div class="layer-option" data-layer="transit">
                <img src="https://fonts.gstatic.com/s/i/materialiconsoutlined/transit/v6/24px.svg" alt="Transit" class="layer-icon">
                Transit
            </div>
            <div class="layer-option" data-layer="biking">
                <img src="https://fonts.gstatic.com/s/i/materialiconsoutlined/biking/v6/24px.svg" alt="Biking" class="layer-icon">
                Biking
            </div>
            <div class="layer-option" data-layer="more">
                <img src="https://fonts.gstatic.com/s/i/materialiconsoutlined/more/v6/24px.svg" alt="More" class="layer-icon">
                More
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="...7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script src="../static/js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBI4DCVUE76O9lZUimz8uY9oAPEecHchv8&libraries=places&loading=async&callback=getUserLocation">
        </script>


</body>

</html>
