<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="...PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.js"></script>

    <!-- Boxicons for input icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Firebase App (Core) SDK with compat versions for older-style imports -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script src="../static/js/firebase.js"></script>
</head>

<body>

    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <div id="sidebar-autocomplete-container"></div>
    <div class="container" id="card">
        <div class="container" id="cardBody">
        </div>
    </div>
    <div id="panel" class="sidebar">
        <h4>Items Nearby</h4>
        <div id="filter-container">
            <label>
                Filter: <select id="category-filter"></select>
            </label>
        </div>
    </div>
    <button id="toggle-panel-button" class="toggle-panel-button">
        <img src="../static/img/arrow_right.png" id="arrow">
    </button>

    <div>
        <div id="map" class="map-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="...7N6jIeHz"
        crossorigin="anonymous">
        </script>
    <script src="../static/js/app.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=&libraries=places&loading=async&callback=getUserLocation">
        </script>
    <!-- Load the JavaScript to include the Navbar -->
    <script src="../static/js/navbar.js"></script>

</body>

</html>
