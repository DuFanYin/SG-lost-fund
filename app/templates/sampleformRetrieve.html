<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings</title>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-storage.js"></script>
</head>
<body>
    <h1>Item Listings</h1>
    <div id="listings-container"></div>

    <script>
        // Firebase configuration and initialization here

        // Function to fetch data from Firestore
        document.addEventListener("DOMContentLoaded", function() {
            const listingsRef = db.collection('listings');

            listingsRef.get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const listingsContainer = document.getElementById('listings-container');

                    const itemElement = document.createElement('div');
                    itemElement.innerHTML = `
                        <h3>${data.item_name}</h3>
                        <p>${data.item_description}</p>
                        <p>Location: ${data.location}</p>
                        <p>Type: ${data.item_type}</p>
                        <p>Handoff Method: ${data.handoff_method}</p>
                        <p>Handoff Location: ${data.handoff_location}</p>
                        <img src="https://firebasestorage.googleapis.com/v0/b/YOUR_PROJECT_ID.appspot.com/o/${data.file}?alt=media" alt="${data.item_name}" />
                    `;
                    listingsContainer.appendChild(itemElement);
                });
            }).catch((error) => {
                console.error("Error fetching documents: ", error);
            });
        });
    </script>
</body>
</html>
