<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Flexbox to make the body fill the viewport */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f7f9fc; /* Light background color */
        }

        /* Content area to grow and take up remaining space */
        .content {
            flex-grow: 1;
            padding: 30px;
        }

        .custom-width {
            max-width: 800px; 
            width: 100%; 
            margin: auto; 
            padding: 20px; 
            background-color: white; 
            border-radius: 10px; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
        }

        .form-label {
            font-weight: bold; 
        }

        h2 {
            color: #343a40; 
            margin-bottom: 20px; 
        }

        .btn-warning {
            background-color: #ffcc00;
            border-color: #ffcc00; 
        }

        .btn-warning:hover {
            background-color: #e6b800; 
        }

        .text-center {
            margin-bottom: 20px; 
        }

        hr {
            border-top: 1px solid #dee2e6; 
            margin: 20px 0; 
        }
    </style>
</head>

<body>
    
    <!-- Nav Bar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nvbr"
                aria-controls="nvbr" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="nvbr">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/user_profile">User Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dash_board">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listing">Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Form Structure -->
    <div id="temp" class="container my-5 content">
        <div class="row justify-content-center">
            <div class="col-md-8"> 
                <div class="card custom-width"> 
                    <div class="card-body">
                        <h2 class="text-center">Post Found Item</h2>
                        <p class="text-center">Please fill upall the required fields <span style="color: red;">*</span></p>
                        <hr>

                        <!-- Form structure with Vue binding -->
                        <form @submit.prevent="submitForm">
                            <!-- Item Name -->
                            <div class="mb-3">
                                <label for="item_name" class="form-label">Item Name: <span style="color: red;">*</span></label>
                                <input type="text" v-model="formData.item_name" class="form-control" id="item_name"
                                    placeholder="Enter Item Name" required>
                            </div>

                            <!-- Location Found -->
                            <div class="mb-3">
                                <label for="location" class="form-label">Location Found: <span style="color: red;">*</span></label>
                                <input type="text" v-model="formData.location" class="form-control" id="location"
                                    placeholder="Enter Location Found" required>
                            </div>

                            <!-- Item Description -->
                            <div class="mb-3">
                                <label for="item_description" class="form-label">Item Description: <span style="color: red;">*</span></label>
                                <textarea v-model="formData.item_description" class="form-control" id="item_description"
                                    placeholder="Enter Item Description" rows="4" required></textarea>
                            </div>

                            <!-- Item Type -->
                            <div class="mb-3">
                                <label for="item_type" class="form-label">Item Type: <span style="color: red;">*</span></label>
                                <select v-model="formData.item_type" class="form-select" id="item_type" required>
                                    <option value="" disabled>Select Item Type</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Clothing">Clothing</option>
                                    <option value="Furniture">Furniture</option>
                                    <option value="Books">Books</option>
                                    <option value="Jewelry">Jewelry</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <!-- File Upload -->
                            <div class="mb-3">
                                <label for="file" class="form-label">Upload Image: <span style="color: red;">*</span></label>
                                <input type="file" @change="handleFileUpload" class="form-control" id="file" required>
                            </div>

                            <!-- Hand off Details -->
                            <br><br>
                            <h2 class="text-center">Hand Off Details</h2>

                            <!-- Handoff Method -->
                            <div class="mb-3">
                                <label for="handoff_method" class="form-label">Handoff Method: <span style="color: red;">*</span></label>
                                <select v-model="formData.handoff_method" class="form-select" id="handoff_method" required>
                                    <option value="" disabled>Select Handoff Method</option>
                                    <option value="Mail">Mail</option>
                                    <option value="In-Person">In-Person</option>
                                </select>
                            </div>
                            
                            <!-- Handoff Location -->
                            <div class="mb-3">
                                <label for="handoff_location" class="form-label">Handoff Location: <span style="color: red;">*</span></label>
                                <input type="text" v-model="formData.handoff_location" class="form-control"
                                    id="handoff_location" placeholder="Enter Handoff Location" required>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning">POST</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Vue.js and Axios -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../static/js/listing.js"></script>

    <!-- Load the JavaScript to include the footer -->
    <script src="../static/js/footer.js"></script>

</body>

</html>
