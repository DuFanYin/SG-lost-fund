<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

    <!-- Firebase App (Core) SDK with compat versions for older-style imports -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script type="module" src="../static/js/firebaseConfig.js"></script>

    <style>
        /* Flexbox to make the body fill the viewport */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f7f9fc;
            /* Light background color */
        }

        /* Content area to grow and take up remaining space */
        .content {
            flex-grow: 1;
            padding: 30px;
        }

        .custom-width {
            max-width: 800px;
            width: 100%;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .btn-warning {
            background-color: #ffcc00;
            border-color: #ffcc00;
        }

        .btn-warning:hover {
            background-color: #e6b800;
        }

        .text-center {
            margin-bottom: 20px;
        }

        hr {
            border-top: 1px solid #dee2e6;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Header Styling -->
    <h2 class="d-flex justify-content-center align-items-center fs-1 fs-md-2" style="color: black; margin-top: 40px;">
        <i class="fas fa-clipboard me-2" style="font-size: 32px;"></i>
        <span>Post Found Item</span>
    </h2>

    <hr class="mx-auto" style="border: 5px solid lightskyblue; margin-top: 0; margin-bottom: 10px; width: 100%;" />


    <!-- Form Structure -->
    <div id="temp" class="container my-5 content">
        <div v-if="!formSubmitted" class="row justify-content-center">
            <div class="col-md-8">
                <div class="card custom-width">
                    <div class="card-body">
                        <br>

                        <!-- Form structure with Vue binding -->
                        <h3 class="text-start text-md-left">Item Information</h3>
                        <br>

                        <form @submit.prevent="submitForm">

                            <div class="mb-3">
                                <label class="form-label">Select Form Type:</label>
                                <div class="btn-group" role="group" aria-label="Form Type Toggle">
                                    <button 
                                        type="button" 
                                        class="btn" 
                                        :class="formData.type === 'found' ? 'btn-primary' : 'btn-outline-primary'" 
                                        @click="setType('found')">Found</button>
                                    <button 
                                        type="button" 
                                        class="btn" 
                                        :class="formData.type === 'lost' ? 'btn-primary' : 'btn-outline-primary'" 
                                        @click="setType('lost')">Lost</button>
                                </div>
                            </div>


                            <!-- TESTING !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->

                            <div v-if="formData.type === 'found'">
                                <div class="mb-3">
                                    <label for="location_found" class="form-label">only for found</label>
                                  
                                </div>
                                <div class="mb-3">
                                    <label for="found_description" class="form-label">only for found</label>
                                    
                                </div>
                            </div>

                            <div v-if="formData.type === 'lost' ">
                                <div class="mb-3">
                                    <label for="location_found" class="form-label">only for lost</label>
                                    
                                </div>
                                <div class="mb-3">
                                    <label for="found_description" class="form-label">only for lost</label>
                                    
                                </div>
                            </div>
                            <!-- TESTING !!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!! -->
 
                            <!-- Item Name -->
                            <div class="mb-3">
                                <label for="item_name" class="form-label">Item Name: <span
                                        style="color: red;">*</span></label>
                                <input type="text" v-model="formData.item_name" class="form-control" id="item_name"
                                    placeholder="Enter Item Name" required>
                            </div>

                            <!-- Report Type -->
                            <div class="mb-3">
                                <label for="report_type" class="form-label">Report Type: <span
                                        style="color: red;">*</span></label>
                                <select v-model="formData.report_type" class="form-select" id="report_type" required>
                                    <option value="" disabled>Select Report Type</option>
                                    <option value="Lost">Lost</option>
                                    <option value="Found">Found</option>
                                </select>
                            </div>

                            <!-- Transaction Status -->
                            <div class="mb-3">
                                <label for="status" class="form-label">Transaction Status: <span
                                        style="color: red;">*</span></label>
                                <select v-model="formData.status" class="form-select" id="status" required>
                                    <option value="" disabled>Select Status</option>
                                    <option value="Pending">Pending</option>
                                    <option value="Successful" disabled>Successful</option> <!-- Initially disabled -->
                                </select>
                            </div>

                            <!-- Location Found -->
                            <div class="mb-3">
                                <label for="location" class="form-label">Location Found: <span
                                        style="color: red;">*</span></label>
                                <input type="text" v-model="formData.location" class="form-control" id="location"
                                    placeholder="Enter Location Found" required>
                            </div>

                            <!-- Item Description + Characters check -->
                            <div class="mb-3">
                                <label for="item_description" class="form-label">Item Description: <span
                                        style="color: red;">*</span></label>
                                <textarea v-model="formData.item_description" @input="checkCharacterCount"
                                    class="form-control" id="item_description" placeholder="Enter Item Description"
                                    rows="4" required></textarea>
                                <small class="text-muted"
                                    v-text="'Characters remaining: ' + (200 - characterCount)"></small>
                            </div>


                            <!-- Item Type -->
                            <div class="mb-3">
                                <label for="item_type" class="form-label">Item Type: <span
                                        style="color: red;">*</span></label>
                                <select v-model="formData.item_type" class="form-select" id="item_type" required>
                                    <option value="" disabled>Select Item Type</option>
                                    <option value="Electronics">Electronics</option>
                                    <option value="Clothing">Clothing</option>
                                    <option value="Furniture">Furniture</option>
                                    <option value="Books">Books</option>
                                    <option value="Jewelry">Jewelry</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>

                            <!-- File Upload -->
                            <div class="mb-3">
                                <label for="file" class="form-label">Upload Image: <span
                                        style="color: red;">*</span></label>
                                <input type="file" @change="handleFileUpload" class="form-control" id="file" required>
                            </div>

                            <!-- Hand off Details -->
                            <br>
                            <br>
                            <h3 class="text-start text-md-left">Hand Off Details</h3>
                            <br>

                            <!-- Handoff Method -->
                            <div class="mb-3">
                                <label for="handoff_method" class="form-label">Handoff Method: <span
                                        style="color: red;">*</span></label>
                                <select v-model="formData.handoff_method" class="form-select" id="handoff_method"
                                    required>
                                    <option value="" disabled>Select Handoff Method</option>
                                    <option value="Mail">Mail</option>
                                    <option value="In-Person">In-Person</option>
                                </select>
                            </div>

                            <!-- Handoff Location -->
                            <div class="mb-3">
                                <label for="handoff_location" class="form-label">Handoff Location: <span
                                        style="color: red;">*</span></label>
                                <input type="text" v-model="formData.handoff_location" class="form-control"
                                    id="handoff_location" placeholder="Enter Handoff Location" required>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">POST</button>
                            </div>

                            <br>
                            <p style="font-style: italic; margin-left: 12px;">
                                Please fill up the required fields <span style="color: red;">*</span>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Success response message after the form is successfully submitted -->
        <div v-else class="row justify-content-center">
            <div class="col-md-8">
                <div class="card custom-width"
                    style="position: relative; padding: 40px; background-color: #ffffff; border-radius: 12px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); text-align: center; margin-top: 40px;">

                    <div
                        style="height: 10px; background-color: lightskyblue; border-top-left-radius: 12px; border-top-right-radius: 12px; position: absolute; top: 0; left: 0; right: 0;">
                    </div>

                    <div class="card-body text-center" style="margin-top: 20px;">
                        <h2 style="font-size: 28px; color: black; font-weight: 600; margin-bottom: 20px;">
                            Comment
                            Submitted Successfully!</h2>
                        <p style="font-size: 18px; color: lightslategray; margin-bottom: 20px;">Your
                            comment has been
                            recorded.
                        </p>
                        <br>
                        <br>
                        <a href="/" class="mt-3" style="font-size: 16px; color: #007bff; text-decoration: none;">Back to
                            Home Page</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Vue.js and Axios -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap Bundle with Popper.js for responsive navbar toggling -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="../static/js/listing.js"></script>

    <!-- Load the JavaScript to include the footer -->
    <script src="../static/js/footer.js"></script>


    <!-- Load the JavaScript to include the Navbar -->
    <script src="../static/js/navbar.js"></script>

</body>

</html>
