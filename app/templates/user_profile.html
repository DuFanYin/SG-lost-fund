<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.js"></script>

    <!-- Firebase App (Core) SDK with compat versions for older-style imports -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <script src="../static/js/firebaseConfig.js"></script>

    <link rel="stylesheet" href="static/css/userprofile.css">

        <!-- Bootstrap Bundle JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            // Check if the user is logged in by verifying session storage
            if (sessionStorage.getItem('loggedIn') !== 'true') {
                window.location.href = '/login'; // Redirect to login if not logged in
            }

        </script>

        <!-- Load the JavaScript to include the footer -->
        <script src="../static/js/footer.js"></script>

        <!-- Load the JavaScript to include the Navbar -->
        <script src="../static/js/navbar.js"></script>

        <!-- userprofile.js-->
        <script src="../static/js/userprofile.js"></script>

</head>

<body class="bg3" id="profile">

    <!-- Navbar placeholder -->
    <div id="navbar-placeholder"></div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 profileborder bg1">
                <div class="row profile">
                    <div class="col-3">
                        <img class="profle-img" src="{{ url_for('static', filename='img/icon_watch.png') }}"
                            alt="Profile Picture">
                    </div>
                    <div class="col-6">
                        <div class="profile_name" v-text="username"></div>
                        <div class="profile_username" v-text="username"></div>
                        <div v-text="profileDescription"></div>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#editProfileModal">
                            Edit Profile
                        </button>
                        <div v-text="contactNumber"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-10 listborder bg2">
                <div class="row">
                    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="found-items-tab" data-bs-toggle="tab"
                                data-bs-target="#found-items" type="button" role="tab" aria-controls="found-items"
                                aria-selected="true">
                                <i class="bi bi-gift"></i> Found Items
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="requested-items-tab" data-bs-toggle="tab"
                                data-bs-target="#requested-items" type="button" role="tab"
                                aria-controls="requested-items" aria-selected="false">
                                <i class="bi bi-megaphone"></i> Requested Items
                            </button>
                        </li>
                    </ul>
                </div>

                <!-- Tab Content -->
                <div class="tab-content" id="myTabContent">
                    <!-- Found Items Content -->
                    <div class="tab-pane fade show active" id="found-items" role="tabpanel"
                        aria-labelledby="found-items-tab">
                        <p>Items listed that you found</p>
                    </div>

                    <!-- Requested Items Content -->
                    <div class="tab-pane fade" id="requested-items" role="tabpanel"
                        aria-labelledby="requested-items-tab">
                        <p>Items that u lost are shown here </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal Structure -->
        <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Profile Editing Form -->
                        <form @submit.prevent="updateProfile">
                            <div class="mb-3">
                                <label for="profileName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="profileName" v-model="username">
                            </div>
                            <div class="mb-3">
                                <label for="profileDescription" class="form-label">Description</label>
                                <textarea class="form-control" id="profileDescription" rows="3"
                                    v-model="profileDescription"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="contactNumber" class="form-label">Contact Number</label>
                                <input type="text" class="form-control" id="contactNumber" v-model="contactNumber">
                            </div>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer placeholder -->
        <div id="footer-placeholder"></div>

    

</body>

</html>
