<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Vue-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <style>
        .profileborder {
            border: 5px solid black;
            padding-top: 40px;
            padding-left: 60px;
            padding-right: 30px;
            border-bottom: 0px;
            padding-bottom: 30px;

            /* Ensure content is spaced evenly */
        }

        .listborder {
            border: 5px solid black;
            border-top: 0px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .profle-img {
            border: 3px solid black;
            height: 200px;
            width: 200px;
            padding: 0px;

        }

        .description-box {
            width: 250px;
            /* Set the width of the box */
            height: 130px;
            /* Set the height of the box */
            resize: none;
            /* Disable manual resizing */
            padding: 10px;
            border: 1px solid #ccc;
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
        }

        .profile {
            max-height: 200px;
            overflow: hidden
        }

        .profile_name {
            font-size: 25px;
            font-weight: bold;
            margin-bottom: 0px;
            line-height: 1;

        }

        .profile_username {
            font-size: 16px;
            margin-top: 0px;
            line-height: 1;
            margin-bottom: 10px;
        }

        .bg1 {
            background-color: yellow;
        }

        .bg2 {
            background-color: lightgreen;
        }

        .bg3 {
            background-color: aqua;
        }

        /* Remove all borders except the bottom border */
        .nav-tabs {
            border-bottom: 2px solid lightgreen;
            /* Change the white line to light green */
        }

        /* Active tab with only bottom border */
        .nav-tabs .nav-link.active {
            background-color: lightgreen;
            color: #000;
            border: none;
            /* Remove all borders */
            border-bottom: 2px solid black;
            /* Keep only the black bottom border */
        }

        /* Inactive Tab Color */
        .nav-tabs .nav-link {
            color: black;
            border: none;
            /* Remove all borders */
        }

        /* Remove hover effect for side borders, if any */
        .nav-tabs .nav-link:hover {
            /* Black bottom border on hover */
            color: #000;
            background-color: transparent;
        }

        /* Remove default border from tab content */
        .tab-content {
            border: none;
        }

        .modal-backdrop {
            backdrop-filter: blur(5px);
            /* Apply the blur */
        }

        .navbar-custom {
            background-color: #fff; /* White background for navbar */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional: add some shadow */
        }

        .navbar-nav {
            flex-grow: 1;
        }

        .profile-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover; /* Ensure the image fits the circle */
        }

        .points {
            margin-right: 10px;
            color: orange;
        }

        .notification-icon {
            font-size: 24px;
            color: orange;
            margin-right: 20px;
        }

        .profile-name {
            margin-left: 10px;
            font-weight: bold;
        }

    </style>

</head>
<body class="bg3" id="app">

    <!-- Nav Bar -->
    <!-- Nav Bar with Offcanvas -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <!-- Move the hamburger (navbar-toggler) to the left -->
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar brand or title -->
            <a class="navbar-brand ms-2">SG Lost & Found</a>

            <!-- Right-aligned Navbar items (Visible in normal mode) -->
            <div class="collapse navbar-collapse" id="nvbr">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dash_board">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/listing">Post Listing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Sign up</a>
                    </li>
                </ul>

                <!-- Right-aligned Sign In -->
                <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-10 profileborder bg1">
                <div class="row profile">
                    <div class="col-3">
                        <img class="profle-img" :src="profileImg" alt="">
                    </div>
                    <div class="col-6">
                        <div class="profile_name">{{ profileName }}</div>
                        <div class="profile_username">{{ profileUsername }}</div>
                        <div>{{ profileDescription }}</div>
                    </div>
                    <div class="col-3">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#editProfileModal">
                            Edit Profile
                        </button>
                        <div>Contact information</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-10 listborder bg2">
                <div class="row">
                    <ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
                        <!-- Tabs for "Found Items" and "Requested Items" -->
                    </ul>
                </div>
                <!-- Tab Content -->
                <div class="tab-content" id="myTabContent">
                    <!-- Tab content for found and requested items -->
                </div>
            </div>
        </div>

        <!-- Modal Structure -->
        <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editProfileModalLabel">Edit Profile</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form @submit.prevent="saveChanges">
                            <div class="mb-3">
                                <label for="profileNameInput" class="form-label">Name</label>
                                <input type="text" class="form-control" id="profileNameInput" v-model="tempProfileName">
                            </div>
                            <div class="mb-3">
                                <label for="profileUsernameInput" class="form-label">Username</label>
                                <input type="text" class="form-control" id="profileUsernameInput" v-model="tempProfileUsername">
                            </div>
                            <div class="mb-3">
                                <label for="profileDescriptionInput" class="form-label">Description</label>
                                <textarea class="form-control" id="profileDescriptionInput" rows="3" v-model="tempProfileDescription"></textarea>
                            </div>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Vue, Bootstrap, and JavaScript Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        Vue.createApp({
            data() {
                return {
                    profileImg: '/app/static/img/icon_watch.png',
                    profileName: 'Editable Name',
                    profileUsername: '@username',
                    profileDescription: 'Profile Description',
                    // Temporary data for editing
                    tempProfileName: 'Editable Name',
                    tempProfileUsername: '@username',
                    tempProfileDescription: 'Profile Description'
                };
            },
            methods: {
                saveChanges() {
                    this.profileName = this.tempProfileName;
                    this.profileUsername = this.tempProfileUsername;
                    this.profileDescription = this.tempProfileDescription;
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
